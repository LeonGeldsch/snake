<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.jpg">
</head>
<body>
    <h1 class="main-heading">SNAKE GAME (use arrow keys to change direction)</h1>
    <div class="game-area">
        <div class="snake-food" data-x="0" data-y="0"></div>
        <div class="snake-body-element" id="snake-head" data-direction="right" data-x="14" data-y="12">
            <div class="snake-eye"></div>
            <div class="snake-eye"></div>
        </div>
    </div>
    <div>
        <label>tick speed</label>
        <input class="tick-speed-input" type="number" value="0.2" min="0.05" max="2" step="0.05">
        <label>starting snake elements</label>
        <input class="starting-snake-elements-input" type="number" value="3" min="0" max="10" step="1" disabled="true">
    </div>
    <button class="start-button">START</button>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="js/snakegame.js"></script>
</body>
</html>
